<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CDN For installing tailwind and Daisy UI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font Manrope -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind custom colors  -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <!-- font awesome cdn code  -->
    <script
      src="https://kit.fontawesome.com/72284c77d7.js"
      crossorigin="anonymous"
    ></script>
    <title>Mahi's Tea House :: Landing Page</title>
    <style>
      .font-manrope {
        font-family: "Manrope", serif;
      }
    </style>
  </head>
  <body class="font-manrope">
    <header>
      <!-- navbar section  -->
      <nav>
        <div class="navbar bg-gradient-to-r from-orange-300 to-amber-500">
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h16M4 18h7"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
              >
                <li><a>Homepage</a></li>
                <li><a>Portfolio</a></li>
                <li><a>About</a></li>
              </ul>
            </div>
          </div>
          <div class="navbar-center">
            <a class="btn btn-ghost text-xl text font-black"
              >Mahi's Tea House</a
            >
          </div>
          <div class="navbar-end">
            <button class="btn btn-ghost btn-circle">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                />
              </svg>
            </button>
            <button class="btn btn-ghost btn-circle">
              <div class="indicator">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
                  />
                </svg>
                <span
                  class="badge badge-xs badge-primary indicator-item"
                ></span>
              </div>
            </button>
          </div>
        </div>
      </nav>
      <!-- banner section  -->
      <section>
        <div class="hero bg-base-200 ">
          <div class="hero-content flex flex-col lg:flex-row">
            <div >
              <h1 class="text-7xl font-extrabold">
                It's the <br />
                tea time at <br />
                Mahi's Tea House
              </h1>
              <p class="py-6">
                Tea and Botanical Solutions Supplier Give Optimum Satisfaction
                To Your Taste Buds. Have the best tea you will get at the east
                side of the Mississippi.
              </p>
              <button class="btn  bg-gradient-to-r from-orange-300 to-amber-500 font-extrabold">Explore More</button>
            </div>
            <div >
              <img
                src="./images/banner.png"
                alt="a pic of two tea cup for banner"
              />
              <!-- rating badge  -->
              <div class="flex items-center drop-shadow lg:w-60 -mt-24 gap-4 bg-slate-100 rounded-lg p-5">
                <i class="fa-solid fa-star text-4xl" style="color: #ffd43b"></i>
                <div>
                  <p class="text-3xl font-extrabold">4.94</p>
                  <p class="text-sm font-semibold">A million review</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
